<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
<!-- stylesheet  -->
<link rel="stylesheet" href="styles.css">
<!-- font awesome  -->
<script src="https://kit.fontawesome.com/c3594f8b00.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav>
        <ul>
            <li class="logo"><img src="images/spotify_logo.png" alt="logo"><span>Spotify</span></li>
            <li><a href=""><i class="fa-solid fa-house"></i>Home</a></li>
            <li><a href=""><i class="fa-solid fa-magnifying-glass"></i>Search</a></li>
            <!-- <li><a href="">Login</a></li>
            <li><a href="">Sign up</a></li> -->
        </ul>
    </nav>

    <div class="container">
        <h1>Best of K-POP</h1>
            <div class="song-list">

                    <div class="song-item">
                        <img src="images/dynamite.jpeg" alt="album image">
                        <span class="song-name">Dynamite 
                            <span class="artist">BTS</span>
                        </span>
                        <span class="timespan">4:02 &nbsp;<i id="Butter" class="fa-solid fa-circle-play songItemPlay"></i></span>
                    </div>

                    <div class="song-item">
                        <img src="images/pyscho.jpeg" alt="album image">
                        <span class="song-name">Psycho
                            <span class="artist">BTS</span>
                        </span>
                        <span class="timespan">4:10 &nbsp;<i id="Fifty-Fifty-Cupid" class="fa-solid fa-circle-play songItemPlay"></i></span>
                    </div>

                    <div class="song-item">
                        <img src="images/butter.png" alt="album image">
                        <span class="song-name">Butter
                            <span class="artist">BTS</span>
                        </span>
                        <span class="timespan">3:02 &nbsp;<i id="Dynamite" class="fa-solid fa-circle-play songItemPlay"></i></span>
                    </div>

                    <div class="song-item">
                        <img src="images/cupid.jpeg" alt="album image">
                        <span class="song-name">Cupid 
                            <span class="artist">BTS</span>
                        </span>
                        <span class="timespan">4:14 &nbsp;<i id="onthestreet" class="fa-solid fa-circle-play songItemPlay"></i></span>
                    </div>

                    <div class="song-item">
                        <img src="images/lovesick.png" alt="album image">
                        <span class="song-name">Lovesick
                            <span class="artist">BTS</span>
                        </span>
                        <span class="timespan">4:03 &nbsp;<i id="Fifty-Fifty-Cupid" class="fa-solid fa-circle-play songItemPlay"></i></span>
                    </div>

                    <div class="song-item">
                        <img src="images/young_forever.jpeg" alt="album image">
                        <span class="song-name">Forever Young
                            <span class="artist">BTS</span>
                        </span>
                        <span class="timespan">4:12 &nbsp;<i id="iam" class="fa-solid fa-circle-play songItemPlay"></i></span>
                    </div>

                    <div class="song-item">
                        <img src="images/young_forever.jpeg" alt="album image">
                        <span class="song-name">Forever Young
                            <span class="artist">BTS</span>
                        </span>
                        <span class="timespan">4:12 &nbsp;<i id="Dynamite" class="fa-solid fa-circle-play songItemPlay"></i></span>
                    </div>
            </div>
            <div class="banner">

            </div>
    </div>


    <div class="bottom">
        <div class="songInfo">
            <div class="currentSong">
                <img src="images/butter.png" alt="song image" width="50px" height="50px">
               <div class="songNameContainer">
                <p >Butter</p>
                <span>BTS</span>
                </div>
            </div>
        </div>
        <div class="icons">
            <!-- font awesome  -->
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i> 
            <i class="fa-solid fa-circle-play" id="masterPlay"></i>  
            <!-- <i class="fa-solid fa-circle-pause"></i> -->
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-repeat"></i>
        </div>
        <!-- <span>1:02</span> -->
        <input type="range" name="range" id="masterProgressBar" min="0" value="0" max="100">
        <!-- <span>4:12</span> -->
    </div>




<script src="script.js"></script>
</body>
</html>
