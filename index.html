<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
<!-- stylesheet  -->
<link rel="stylesheet" href="styles.css">
<!-- font awesome  -->
<script src="https://kit.fontawesome.com/c3594f8b00.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav>
        <ul>
            <li class="logo"><img src="spotify_logo.png" alt="logo"><span>Spotify</span></li>
            <li><a href=""><i class="fa-solid fa-house"></i>Home</a></li>
            <li><a href=""><i class="fa-solid fa-magnifying-glass"></i>Search</a></li>
            <!-- <li><a href="">Login</a></li>
            <li><a href="">Sign up</a></li> -->
        </ul>
    </nav>

    <div class="container">
        <h1>Best of K-POP</h1>
            <div class="song-list">
                    <div class="song-item">
                        <img src="butter.png" alt="album image"><span class="song-name">Butter - BTS
                            <!-- <span class="artist">BTS</span> -->
                        </span>
                        <span class="timespan">3:25 &nbsp;<i class="fa-solid  fa-circle-play"></i></span>
                    </div>
            </div>
            <div class="banner">

            </div>
    </div>


    <div class="bottom">
        <div class="icons">
            <!-- font awesome  -->
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i> 
            <i class="fa-solid fa-circle-play"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-repeat"></i>
        </div>
        <input type="range" name="range" id="progressBar" min="1" max="100">

    </div>



<script type="text/js" src="script.js"></script>
</body>
</html>
